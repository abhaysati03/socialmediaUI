<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <header>
        <div id="nav">
            <h1> <img src="./socialmedia.png"> </h1>
            <h1> <i class="ri-home-3-fill"></i> </h1>
            <h1> <i class="ri-global-fill"></i> </h1>
            <h1> <i class="ri-user-3-fill"></i> </h1>
            <h1> <i class="ri-mail-fill"></i> </h1>
            <h1> <i class="ri-notification-4-fill"></i> </h1>
            <h1> <i class="ri-account-box-fill"></i> </h1>
        </div>
        <div id="content">
            <div id="section">
                <div id="myprofile">
                    <h1> My Profile </h1>
                    <img src="./pngwing.com.png">
                    <i class="ri-edit-2-fill" id="picon"> Software Engineer </i><br><br>
                    <i class="ri-home-4-fill" id="picon" > Amesterdam Netherland  </i><br><br>
                    <i class="ri-cake-2-fill" id="picon" > 18 April, 1990 </i>
                </div><br>
            </div>
            <div id="post">
                <div id="postcontent">
                    <h2> What's on your mind, Audience? </h2><br>
                    <input type="text" id=" writepost " placeholder=" thoughts, coming in mind? ">
                    <button> Instant Post </button>
                </div>
                <div id="posticon">
                    <i class="ri-vidicon-2-fill"></i><p> Live Video </p>
                    <i class="ri-gallery-fill"></i><p> Photos/Videos </p>
                    <i class="ri-emoji-sticker-fill"></i><p> Feeling/Activity </p>
                </div>
            </div>
            <div id="friend">
                <h1> Friend Request </h1>
                <img src="./girl.png">
                <div id="requestpending">
                    <div class="pending1">
                        <h1><i class="ri-check-double-fill"></i></h1>
                   </div>
                   <div class="pending2">
                       <h1><i class="ri-close-fill"></i></h1>
                   </div>
                </div>
            </div>
        </div>
        <div id="feeds">
            <img src="./woman.png"> <p> John Doe -  <a href="#">Follow</a> <br><br> 25 minutes ago .<i class="ri-earth-line"></i></p> <br>
            <h4> Wow </h4>
            <div id="imagefeed">
                <img src="./Flag-England.webp">
            </div>
            <br>
            <div id="reaction">
                <div id="like">
                    <h1><i class="ri-heart-2-fill"></i> </h1><p> Like+ </p>
                </div>
                <div id="comment">
                    <h1><i class="ri-chat-3-fill"></i></h1><p> Comment... </p>
                </div>
                <div id="share">
                    <h1><i class="ri-send-plane-fill"></i></h1><p> Share </p>
                </div>
                <div id="whatsapp">
                    <h1><i class="ri-whatsapp-line"></i></h1><p> Whatsapp </p>
                </div>
            </div>
        </div>
    </header>
      
</body>
</html>
